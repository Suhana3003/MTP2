<!-- Popup chat window -->

    <!-- chat open -->
    <div class="chat-bar-open" id="chat-open">
      <button
        id="chat-open-button"
        type="button"
        class="collapsible close"
        onclick="chatOpen()"
      >
        <img src="/static/img/logo_rbg.png" alt="Deepshield" />
      </button>
    </div>

    <!-- chat close -->
    <div class="chat-bar-close" id="chat-close">
      <button
        id="chat-close-button"
        type="button"
        class="collapsible close"
        onclick="chatClose()"
      >
        <i class="material-icons-outlined"> close </i>
      </button>
    </div>

    <!-- chat-window 1 -->
    <div class="chat-window" id="chat-window1">
      <div class="hi-there">
        <p class="p1">Hi There!</p>
        <br />
        <p class="p2">Hello Ask Us Anythig, Share Your<br />Feedback.</p>
      </div>
      <div class="start-conversation">
        <h1 style="color: rgb(0,0,0);">Start a Conversation</h1>
        <p style="color: rgb(0,0,0);">The Deepshield team typically replies in few minutes.</p>
        

        <button
          class="new-conversation"
          type="button"
          onclick="openConversation()"
        >
          <span>New Conversation</span
          ><i class="material-icons-outlined"> send </i>
        </button>
      </div>
    </div>

    <!-- chat chat-window 2 -->
    <div class="chat-window2" id="chat-window2">
      <div class="message-box" id="messageBox">
        <div class="hi-there">
          <p class="p1">Hi There!</p>
          
          <p class="p2">The team typically replies in few minutes.</p>
        </div>
      </div>
      <div class="input-box">
        <div class="surveysparrow">
          <img src="" />
          <p></p>
        </div>
        <div class="write-reply">
          <input
            class="inputText"
            type="text"
            id="textInput"
            placeholder="Write a reply..."
          />
        </div>
        <div class="send-button">
          <button
            type="submit"
            class="send-message"
            id="send"
            onclick="userResponse()"
          >
            <i class="material-icons-outlined"> send </i>
          </button>
        </div>
      </div>
    </div>
